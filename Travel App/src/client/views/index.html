<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel App</title>

</head>
<body>

<div id="contain" class="dbox">
    <h1 class='h1header'>This is Travel_App</h1>
    <div id="inp_div" class="dbox">
        <section id="citysec" class="dbox">
            <label for="city_name"
            >City Name:
                <input id="city_name" type="text" placeholder="Name Of the City"/>
            </label>
        </section>

        <section id="datesec" class="dbox">
            <label>
                DATE:
                <select id="year" class="date">
                    
                    <option value="--">YYYY</option>
                
                    <option value="2020">2020</option>
                    
                    <option value="2021">2021</option>
                    <option value="2022">2022 </option>
                    <option value="2023">2023 </option>

                </select>
 
<!--
                for simplicity I assume every month has 30 
                days which is not right but if I solve it 
                it takes long time for each one and if statment 
        
-->
                <select id="day" class="date">
                    <option value="--">DAY_N</option>
                    <option value="1">DAY_1</option>
                    <option value="2">DAY_2</option>
                    <option value="3">DAY_3</option>
                    <option value="4">DAY_4</option>
                    <option value="5">DAY_5</option>
                    <option value="6">DAY_6</option>
                    <option value="7">DAY_7</option>
                    <option value="8">DAY_8</option>
                    <option value="9">DAY_9</option>
                    <option value="10">DAY_10</option>
                    <option value="11">DAY_11</option>
                    <option value="12">DAY_12</option>
                    <option value="13">DAY_13</option>
                    <option value="14">DAY_14</option>
                    <option value="15">DAY_15</option>
                    <option value="16">DAY_16</option>
                    <option value="17">DAY_17</option>
                    <option value="18">DAY_18</option>
                    <option value="19">DAY_19</option>
                    <option value="20">DAY_20</option>
                    <option value="21">DAY_21</option>
                    <option value="22">DAY_22</option>
                    <option value="24">DAY_23</option>
                    <option value="24">DAY_24</option>
                    <option value="25">DAY_25</option>
                    <option value="26">DAY_26</option>
                    <option value="27">DAY_27</option>
                    <option value="28">DAY_28</option>
                    <option value="29">DAY_29</option>
                    <option value="30">DAY_30</option>


                </select>

<!--                we have 12 months           -->
                
                <select id="month" class="date">
                    <option value="--">MM</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>

                </select>
            </label>
        </section>

        <section id="section_submit">
            <button id="submit_button">
                Search
            </button>
        </section>
    </div>

    <div id="infomationdiv" class="dbox">
        <h3 class="head">details:</h3>
        <div class="image"></div>

        <section class="detailsec">

        </section>
    </div>

</div>
<script src="dist/main.js"></script>
<script>
   
    if ('serviceWorker' in navigator) {
        // checking loading for performance of the page by window
        window.addEventListener('load', () => {
            
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
</body>
</html>
